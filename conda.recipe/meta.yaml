{% set data = load_setup_py_data() %}

package:
  name: pypgx
  version: {{ data['version'] }}

source:
  path: ..

build:
  noarch: generic

requirements:
  build:
    - python
    - setuptools

  run:
    - bs4=4.9.3
    - gatk4=4.1.9.0
    - java-jdk=8.0.112
    - lxml=4.6.2
    - matplotlib=3.3.3
    - notebook=6.2.0
    - numpy=1.19.5
    - pandas=1.2.0
    - pysam=0.16.0.1
    - python=3.8.6
    - requests=2.25.1
    - scipy=1.6.0
    - samtools=1.11

test:
  imports:
    - pypgx

about:
  home: https://pypgx.readthedocs.io/en/latest/?badge=latest
  license: GPL-3.0
  license_file: ../LICENSE
